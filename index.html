<head>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table id="scoreboard" cellspacing="0" cellpadding="0">
    <tbody>
      <tr class="team">
        <td class="name">
          <input type="text" value="Home" />
          <span>Home</span>
        </td>
        <td class="score">
          <div class="boom" hidden></div>
          <span class="reflection">0</span>
          <span>0</span>
          <div class="button up">+</div>
          <div class="button down">-</div>
        </td>
      </tr>
      <tr class="team">
        <td class="name">
          <input type="text" value="Away" />
          <span>Away</span>
        </td>
        <td class="score">
          <div class="boom" hidden></div>
          <span class="reflection">0</span>
          <span>0</span>
          <div class="button up">+</div>
          <div class="button down">-</div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="options">
        <td>
          <div>
            <label for="perspective">Perspective</label>
            <input type="checkbox" id="perspective">
          </div>
          <div class="disabled">
            <label for="reposition">Reposition</label>
            <input type="checkbox" id="reposition">
          </div>
        </td>
      </tr>
    </tfoot>
  </table>

  <div class="colour-palette shadow" hidden></div>


  <table class="team-template" hidden>
    <tr class="team">
      <td class="name">
        <input type="text" value="Away" />
        <span></span>
      </td>
      <td class="score">
        <div class="boom" hidden></div>
        <span class="reflection">0</span>
        <span>0</span>
        <div class="button up">+</div>
        <div class="button down">-</div>
      </td>
    </tr>
  </table>
  <script src="script.js" type="text/javascript"></script>

</body>
